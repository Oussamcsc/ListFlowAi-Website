<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon using your logo.png -->
    <link rel="icon" href="/image.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ListFlow AI helps service businesses automate lead generation, follow-ups, and client communication using smart AI systems."
    />
    <title>ListFlow AI</title>
  </head>
  <body>
    <script>
      // Prevent flash of unstyled content by setting theme immediately
      (function() {
        const storageKey = 'listflow-ui-theme';
        let theme = 'light'; // Default theme
        
        // First, try to get theme from user preferences (saved with cookies)
        try {
          const userPreferences = localStorage.getItem('userPreferences');
          if (userPreferences) {
            const preferences = JSON.parse(userPreferences);
            if (preferences.theme && (preferences.theme === 'dark' || preferences.theme === 'light')) {
              theme = preferences.theme;
            }
          }
        } catch (error) {
          // Fallback: Try to get theme from direct theme storage
          const storedTheme = localStorage.getItem(storageKey);
          if (storedTheme === 'dark' || storedTheme === 'light') {
            theme = storedTheme;
          }
        }
        
        // Apply theme to document
        const root = document.documentElement;
        root.classList.remove('light', 'dark');
        root.classList.add(theme);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
