<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon using your logo.png -->
    <link rel="icon" href="/image.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ListFlow AI helps service businesses automate lead generation, follow-ups, and client communication using smart AI systems."
    />
    <title>ListFlow AI</title>
  </head>
  <body>
    <script>
      // Prevent flash of unstyled content by setting theme immediately
      (function() {
        const storageKey = 'listflow-ui-theme';
        const theme = localStorage.getItem(storageKey) || 'light';
        const root = document.documentElement;
        
        // Only support light and dark themes
        if (theme === 'dark' || theme === 'light') {
          root.classList.add(theme);
        } else {
          root.classList.add('light');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
